apiVersion: apps/v1
kind: Deployment
metadata:
  name: bar-echo
  labels:
    app: bar-echo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bar-echo
  template:
    metadata:
      labels:
        app: bar-echo
    spec:
      containers:
      - name: echo
        image: hashicorp/http-echo:latest
        args:
          - "-text=bar"
        ports:
        - containerPort: 5678
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 5678
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bar-service
spec:
  selector:
    app: bar-echo
  ports:
  - port: 80
    targetPort: 5678
  type: ClusterIP
